    <!-- Toastr CSS -->

<body>
<!-- Etiqueta para el navbar -->
<nav>
    <div class="nav-left">
        <a href="index.html">Pepe Breton</a>
    </div>
    <div class="nav-right">
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Inicio</a>
        <a href="paquetes.html"><i class="bi bi-archive-fill"></i> Paquetes</a>
        <a href="galeria.html"><i class="bi bi-images"></i> Galería</a>

<form id="formulario-paquetes" enctype="multipart/form-data">
    <div>
        <label for="imagen">Imagen:</label><br><br>
        <input type="file" id="imagen" name="imagen" accept="image/jpeg, image/jpg, image/png">
    </div>
    <br>
    <div>
        <label for="nombre_paquete">Nombre del Paquete:</label><br><br>
        <input type="text" id="nombre_paquete" name="nombre_paquete" required>
    </div>
    <br>
    <div>
        <label for="descripcion">Descripción:</label><br><br>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Enviar">
    </div>
</form>



<!-- Espacio para mostrar el mensaje -->
<div id="mensaje-enviado" style="color: green;"></div>

<!-- Script de JavaScript -->
<script src="script.js"></script>
